{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">H2OCircle</h1>
            <p class="text-gray-600">水分子社区</p>
        </div>

        <!-- 登录表单 -->
        <div class="bg-white py-8 px-4 sm:px-6 shadow-lg rounded-2xl">
            <form id="login-form" class="space-y-6">
                <!-- 手机号输入 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                        手机号
                    </label>
                    <div class="mt-1">
                        <input 
                            type="tel" 
                            id="phone" 
                            required 
                            pattern="[0-9]{11}"
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="请输入手机号"
                        >
                    </div>
                </div>

                <!-- 验证码输入 -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                        验证码
                    </label>
                    <div class="mt-1 flex gap-2">
                        <input 
                            type="text" 
                            id="code" 
                            required
                            class="block flex-1 min-w-0 px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="请输入验证码"
                        >
                        <button 
                            type="button" 
                            id="send-code"
                            class="whitespace-nowrap px-4 py-3 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                        >
                            获取验证码
                        </button>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div>
                    <button 
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        登录 / 注册
                    </button>
                </div>

                <!-- 提示信息 -->
                <div class="text-sm text-center text-gray-500">
                    首次登录将自动完成注册
                </div>
            </form>
        </div>

        <!-- 底部信息 -->
        <div class="mt-6 text-center text-sm text-gray-500">
            登录即表示同意 
            <a href="#" class="text-blue-600 hover:text-blue-500">服务条款</a> 
            和 
            <a href="#" class="text-blue-600 hover:text-blue-500">隐私政策</a>
        </div>
    </div>
</div>
{% endblock %}
